<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.user_id }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
  </tr>
</tbody>
</table>
